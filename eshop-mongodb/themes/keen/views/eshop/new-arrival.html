<div class="col-md-12 sale-product">
    <h2>New Arrivals</h2>
    <div class="owl-carousel owl-carousel5">
        @{foreach m in model.items}
        <div>
            <div class="product-item">
                <div class="pi-img-wrapper">
                    <img src="@{if !m.pictures || !m.pictures.length}/img/empty.png@{else}/images/small/@{m.pictures[0]}.jpg@{fi}" class="img-responsive" alt="@{m.name}">
                    <div>
                        <a href="@{if !m.pictures || !m.pictures.length}/img/empty.png@{else}/images/large/@{m.pictures[0]}.jpg@{fi}" class="btn btn-default fancybox-button">Zoom</a>
                        <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a>
                    </div>
                </div>
                <h3><a href="@{m.linker}">@{m.name}</a></h3>
                <h4><a href="@{m.linker_category}">@{m.category}</a></h4>
                <p>@{m.manufacturer}</p>
                <div class="pi-price">@{currency(m.price)}</div>
                <a href="javascript:;" class="btn btn-default add2cart">Add to cart</a>
                @{if m.sale}<div class="sticker sticker-sale"></div>@{fi}
                @{if m.new}<div class="sticker sticker-new"></div>@{fi}
            </div>
        </div>
        @{end}
    </div>
</div>
